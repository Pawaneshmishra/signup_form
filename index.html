<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="logo">
            <div class="text">
                <img src="odin-lined.png" alt="odin_logo">
                <div class="odin">ODIN</div>
            </div>
        </div>
        <div class="info">
            <div class="header">
                <div>
                    This is a online service! You know you need something like this
                    in your life to help you realize your deepest dreams.
                </div>

                <div>
                    Sign up <em>now</em> to get started.
                </div>
                <div>
                    You <em>know</em> you want to.
                </div>
            </div>
            <div class="form">
                Let's do this!
                <form action="#" method="get">
                    <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>

                    <div class="input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>

                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required >
                    </div>

                    <div class="input">
                        <label for="phone">TELEPHONE</label>
                        <input type="tel" id="phone">
                    </div>

                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>

                    <div class="input">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>

                    <!-- <button>Create Button</button> -->

                    <div class="btn">
                        <button>Create Button</button>
                        <div>
                            Already have an account? <mark>Log in</mark>
                        </div>
                    </div>

                </form>
            </div>
            <!-- <div class="btn">
                <button type="button">Create Button</button>
                <div>
                    Already have an account? <mark>Log in</mark>
                </div>
            </div> -->
        </div>
    </div>
</body>

</html>
